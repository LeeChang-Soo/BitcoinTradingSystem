    <script type="text/javascript">//<![CDATA[ 
		$(window).load(function(){
		$('#twit .btn').on('click', function(e) {

		var $this = $(this);
		var $collapse = $this.closest('.tweetList').find('.collapse');
		$collapse.collapse('toggle');
		});
	});//]]>  

</script>

</div>
